<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>الفاتورة الخاصة بجمعية عزوة</title>
    <style>
      html {
        font-size: 5px;
        -webkit-print-color-adjust: exact;
      }

      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Tajawal", sans-serif;
      }

      .container {
        position: relative;
      }

      .print {
        position: relative;
      }

      .containerImg {
        position: absolute;
        z-index: 0;
      }

      img {
        width: 100%;
        display: block;
      }

      .content {
        width: 85.5%;
        margin: 0 auto;
        text-align: center;
        direction: rtl;
      }

      tbody {
        display: block;
        text-align: center;
        width: 100%;
        padding: 10% 0 0;
      }

      .header {
        padding-top: 17%;
        text-align: center;
        width: 100%;
        position: relative;
      }

      .header .header__title {
        color: #cea59d;
        font-size: 5.4rem;
        font-weight: bolder;
        margin: 0;
      }

      .header::after {
        display: inline;
        content: " ";
        border-bottom: 3px solid #cea59d;
        position: absolute;
        left: 45%;
        width: 10%;
        bottom: -3rem;
      }

      .title,
      .info {
        font-size: 3.4rem;
        font-weight: bold;
        margin: 1rem 0;
        text-align: start;
      }

      .title {
        color: #cea59d;
        padding-right: 5rem;
        text-align: start;
      }

      .info {
        color: #55636d;
      }

      .border {
        border-bottom: 1px solid #55636d;
        margin: 5rem 0;
        display: block;
      }

      .customer-box {
        background-color: #fcfcfc;
        box-shadow: 0px 2px 6px #8b8b8b4d;
        border: 1px solid #707070;
        border-radius: 1.6rem;
        margin: 3rem 5rem;
        column-gap: 1rem;
        padding: 3rem 5rem;
        display: table;
        width: 85%;
      }

      .customer-box .title {
        padding-right: unset !important;
      }

      .customer-box-1 {
        background-color: #f6f6f6;
      }

      .d-tabel {
        display: table;
      }

      .footer {
        position: absolute;
        text-align: center;
        font-size: 2.4rem;
        font-weight: bold;
        color: #55636d;
        width: 100%;
        bottom: 3rem;
      }

      @page {
        size: a4;
        width: 8.3in;
        height: 11.7in;
        margin: 0;

        * {
          color-adjust: exact !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }

      @media print {
        * {
          color-adjust: exact !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
  </head>

  <body>
    <div class="print">
      <div class="containerImg">
        <img
          src="https://test-bucket-b5lgh23.s3.amazonaws.com/1692613290962-e0e54f49-2b06-465d-938a-9a8fb6cff700.png"
          alt=""
        />
      </div>
      <div class="container">
        <table class="content">
          <div class="header">
            <h1 class="header__title">
              جمعية
              <br />
              <span> عزوة للحماية الاسرية </span>
            </h1>
          </div>

          <tr class="d-tabel">
            <td class="title">رقم التسجيل :</td>
            <td class="info">(2232)</td>
          </tr>
          <tr class="d-tabel">
            <td class="title">العنوان :</td>
            <td class="info">
              الرياض - حي حطين - طريق الأمير تركي بن عبدالعزيز
            </td>
          </tr>
          <tr class="d-tabel">
            <td class="title">الرقم الضريبي :</td>
            <td class="info">311236434200003</td>
          </tr>
          <tr class="border"></tr>

          <tr class="d-tabel">
            <td class="title">رقم الفاتورة :</td>
            <td class="info" id="paymetId"></td>
          </tr>

          <tr class="d-tabel">
            <td class="title">تاريخ الفاتورة :</td>
            <td class="info" id="paymentDate"></td>
          </tr>

          <tr class="border"></tr>

          <tr>
            <td class="title">بيانات العميل</td>
          </tr>
          <tr class="customer-box">
            <td class="title" style="width: 30%">اسم العميل</td>
            <td class="info" id="userName"></td>
          </tr>
          <tr class="customer-box customer-box-1">
            <td class="title" style="width: 30%">رقم العميل</td>
            <td class="info" id="userId"></td>
          </tr>
          <tr class="customer-box">
            <td class="title" style="width: 30%">المبلغ</td>
            <td class="info" id="amount"></td>
          </tr>
          <tr class="customer-box customer-box-1">
            <td class="title" style="width: 30%">طريقة الدفع</td>
            <td class="info" id="paymentMethod"></td>
          </tr>
          <tr></tr>
        </table>
      </div>
    </div>
    <div class="footer">جميع حقوق النشر محفوظة لمنصة عزوة 2022</div>
  </body>
</html>
